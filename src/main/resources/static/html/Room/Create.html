    <div class="container">
        <h1>Create Room</h1>
        <p>Enter a room number (Eg 403A)</p>
        <fieldset>
            <legend>Room details:</legend>
            <form method="GET" action="" id="create"></form>
                <div class="row">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="createRoomNo" name="createRoomNo" required
                                placeholder="Room Number" />
                            <label for="createRoomNo">Room Number:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="createRoomType" name="createRoomType" required
                                placeholder="Room Type" />
                            <label for="createRoomType">Room Type:</label>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
        <br />
        <div class="row">
            <div class="col-md">
                <button type="button" id="createRoomButton" class="btn btn-success"> Submit </button>
            </div>
        </div>
    </div>
